<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p class="title">Registration form</p>

    <div class="imgcontainer">
        <img src="login_icon.png" width="170px" alt="Login Icon">
    </div>

    <form id="registrationForm" align="center">
        <p class="form-label"><b>Birthday:</b></p>
        <select>
            <option value="Day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- Add more options as needed -->
        </select>
        <select>
            <option value="Month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <!-- Add more options as needed -->
        </select>
        <select>
            <option value="Year">Year</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <!-- Add more options as needed -->
        </select>

        <br>

        <label for="firstName">*First name:</label>
        <input type="text" name="FirstName" id="firstName" placeholder="Name" required><br>
        <label for="middleName">Middle name:</label>
        <input type="text" name="MiddleName" id="middleName" placeholder="Middle Name"><br>
        <label for="lastName">*Last name:</label>
        <input type="text" name="LastName" id="lastName" placeholder="Last Name" required><br>
        <label for="username">*Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <label for="password">*Password:</label>
        <input type="password" id="password" name="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

        <input type="submit" value="Submit">

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <label class="required-field">* Must be filled out</label>

        <button type="button" class="cancelbtn">Cancel</button><br>
        <span class="password-reset"><a href="#">Forget password?</a></span>
        <span><a href="Login.html">Already registered?</a></span>
    </form>

    <div id="cursor" class="cursor--moved cursor--hidden"></div>

    <script src="script.js"></script>
</body>

</html>
